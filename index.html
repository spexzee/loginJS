<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
       <link rel="shortcut icon" href="images/web logo.png" type="image/x-icon">
        <title>Login</title>
    </head>
    <body>
        <div class="container">
            <form action="#">
                <div class="logo" id="logo">
                    <img src="images/web_logo-removebg-preview.png" alt="LOGO"
                        style="color: black; text-align: center;text-transform:
                        capitalize;">
                </div>
                <div class="inputs" id="username">
                    <input type="text" name="username" id="username"
                        placeholder="User-Name">
                </div>
                <div class="inputs" id="pass-word">
                    <input type="password" name="passwors" id="password"
                        placeholder="Password">
                <div class="inputs pass display" id="sign-up">
                    <input type="password" name="passwors" id="password"
                        placeholder="Confirm-Password">
                </div>
                <div class="button" id="button">
                    <button type="submit">Sign In</button>
                </div>
                <div class="button display" id="sign-up-btn">
                    <button type="submit">Sign Up</button>
                </div>
                <div class="forget" id="forget">
                    <a href="#">Forget password ?</a>
                </div>
                <div class="sign-up">
                    <a href="#">New-User? Sign-Up.</a>
                </div>
                <div class="login display">
                    <a href="#">Sign In.</a>
                </div>
            </form>
        </body>
        <script src="script.js"></script>

    </html>
